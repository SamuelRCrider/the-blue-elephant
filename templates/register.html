{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <div class="register_container">
        <div class="register_left">

        </div>

        <div class="register_right">
            <form action="/register" method="post">
                <div>
                    <label class="fs-1 title fw-bolder">Create Your Account</label>
                </div>
                <div class="mb-3">
                    <label class="fs-6 title">
                        Already Have an Account? 
                        <a href="/login">Log In</a>
                    </label>
                </div>
                <br>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="text">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Retype Password" type="text">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>

{% endblock %}
